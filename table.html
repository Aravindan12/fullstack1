<html>
    <head>
        <style>
            table{
                empty-cells: show;
            }
            td{
                border: 2px solid crimson;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Table styling</h1>
        <h2>empty cells</h2>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
